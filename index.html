<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binairo Tango Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-level" style="display: block;">
    <h1>BINAIRO TANGO</h1>
    <button id="btn-easy">Fácil (6x6)</button>
    <button id="btn-medium">Medio (8x8)</button>
    <button id="btn-hard">Difícil (10x10)</button>
  </div>
  
  <div id="menu-timer" style="display: none;">
    <h2>¿Quieres jugar con cronómetro?</h2>
    <button id="btn-timer-yes">Sí</button>
    <button id="btn-timer-no">No</button>
    <button id="btn-timer-back">Atrás</button>
  </div>

  <div id="game" style="display: none;">
    <div id="controls">
      <button onclick="showHint()">💡 Pista</button>
      <button onclick="checkSolution()">✅ Comprobar</button>
      <button onclick="backToMenu()">🏠 Menú</button>
    </div>
    <div id="board"></div>
    <div id="timer" style="display:none; font-size: 18px; margin-top: 10px; color: #b22222; font-weight: bold;"></div>
    <div id="counters"></div>
  </div>

  <div id="menu-finish" style="display:none; text-align:center; padding: 20px;">
    <h2>🎉 ¡Has completado el nivel!</h2>
    <p>¿Quieres jugar otra vez en este nivel?</p>
    <button id="btn-replay-yes">Sí</button>
    <button id="btn-replay-no">No</button>
  </div>

  <script src="script.js?v=6"></script>

  
</body>
</html>
